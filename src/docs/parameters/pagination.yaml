parameters:
  page:
    in: query
    name: page
    schema:
      type: integer
      minimum: 1
    required: false
  pageSize:
    in: query
    name: pageSize
    schema:
      type: integer
      minimum: 1
      maximum: 100
    required: false
  skip:
    in: query
    name: skip
    schema:
      type: integer
      minimum: 0
    required: false
  limit:
    in: query
    name: limit
    schema:
      type: integer
      minimum: 1
      maximum: 1000
    required: false
