/login:
  post:
    tags:
      - Auth
    summary: Login to receive a JWT
    description: Returns a short-lived admin JWT if credentials match environment variables.
    security: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
            required:
              - username
              - password
    responses:
      "200":
        description: Successful login
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      "401":
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
