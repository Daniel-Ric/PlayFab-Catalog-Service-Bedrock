/creators:
  get:
    tags:
      - Creators
    summary: Get all creators
    description: Returns creatorName and displayName for known creators.
    security:
      - BearerAuth: [ ]
    parameters:
      - in: query
        name: page
        required: false
        schema:
          type: integer
          minimum: 1
      - in: query
        name: pageSize
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
      - in: query
        name: skip
        required: false
        schema:
          type: integer
          minimum: 0
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Creator"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
