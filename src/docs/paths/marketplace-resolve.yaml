/marketplace/resolve/{alias}/{itemId}:
  get:
    tags:
      - Marketplace
    summary: Resolve wrapper to real item by itemId
    description: Resolves an item by its itemId and returns the canonical item.
    security: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
      - in: path
        name: itemId
        required: true
        schema:
          type: string
      - in: query
        name: depth
        required: false
        schema:
          type: integer
          minimum: 0
          default: 1
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
