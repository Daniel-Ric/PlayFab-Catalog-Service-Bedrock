/marketplace/search/advanced/{alias}:
  post:
    summary: Advanced search
    operationId: searchAdvanced
    tags:
      - Marketplace
    security:
      - BearerAuth: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
      - in: query
        name: pageSize
        schema:
          type: integer
          minimum: 1
          maximum: 100
    requestBody:
      required: false
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AdvancedSearchRequest'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdvancedSearchResponse'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
