'/marketplace/compare/{creatorName}':
  get:
    tags:
      - Marketplace
    summary: Compare items of a creator across titles
    parameters:
      - in: path
        name: creatorName
        required: true
        schema:
          type: string
    responses:
      '200':
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '500':
        description: Server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
    security:
      - BearerAuth: []
