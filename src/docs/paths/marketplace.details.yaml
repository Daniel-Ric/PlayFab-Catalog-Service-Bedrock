/marketplace/details/{alias}/{itemId}:
  get:
    tags:
      - Marketplace
    summary: Get item details by id
    security: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
      - in: path
        name: itemId
        required: true
        schema:
          type: string
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
