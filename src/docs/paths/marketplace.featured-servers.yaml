/marketplace/featured-servers:
  get:
    tags:
      - Marketplace
    summary: 'Get featured servers'
    responses:
      '200':
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeaturedServer'
      '500':
        description: 'Server error'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
    security:
      - BearerAuth: []
