/marketplace/latest/{alias}:
  get:
    tags:
      - Marketplace
    summary: Get latest marketplace items
    security: []
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
      - in: query
        name: count
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 50
      - in: query
        name: creatorName
        required: false
        schema:
          type: string
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Item"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
