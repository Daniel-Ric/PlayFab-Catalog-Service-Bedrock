/marketplace/{creatorName}/stats:
  get:
    tags:
      - Marketplace
    summary: Get statistics for a creator
    security:
      - BearerAuth: [ ]
    parameters:
      - in: path
        name: creatorName
        required: true
        schema:
          type: string
      - in: query
        name: latestLimit
        required: false
        schema:
          type: integer
          minimum: 0
          maximum: 50
      - in: query
        name: topRatedLimit
        required: false
        schema:
          type: integer
          minimum: 0
          maximum: 50
      - in: query
        name: months
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 36
      - in: query
        name: includeLists
        required: false
        schema:
          type: boolean
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: object
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
