/marketplace/summary/{alias}:
  get:
    tags:
      - Marketplace
    summary: Get a summary of items
    security: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  detailsUrl:
                    type: string
                    format: uri
                  clientUrl:
                    type: string
                    format: uri
                required:
                  - id
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
