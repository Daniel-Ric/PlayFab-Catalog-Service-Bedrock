/marketplace/summary/{alias}:
  get:
    tags:
      - Marketplace
    summary: Get a summary of items
    security:
      - BearerAuth: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
      - in: query
        name: page
        required: false
        schema:
          type: integer
          minimum: 1
      - in: query
        name: pageSize
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
      - in: query
        name: skip
        required: false
        schema:
          type: integer
          minimum: 0
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
    responses:
      "200":
        description: OK
        headers:
          ETag:
            schema:
              type: string
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  detailsUrl:
                    type: string
                    format: uri
                  clientUrl:
                    type: string
                    format: uri
                required:
                  - id
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
