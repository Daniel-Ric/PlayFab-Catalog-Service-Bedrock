'/marketplace/tag/{alias}/{tag}':
    get:
        tags:
            - Marketplace
        summary: 'Get items by tag'
        parameters:
            - {in: path, name: alias, required: true, schema: {type: string}}
            - {in: path, name: tag, required: true, schema: {type: string}}
        responses:
            '200': {description: OK, headers: {ETag: {schema: {type: string}}}, content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/Item'}}}}}
            '400': {description: 'Bad request', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
            '404': {description: 'Not found', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
            '500': {description: 'Server error', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
        security:
            - {BearerAuth: []}
