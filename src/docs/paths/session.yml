/session/{alias}:
  get:
    tags:
      - Session
    summary: Get a PlayFab session for a title alias
    description: Requires an admin JWT. Returns session credentials used for upstream requests.
    security:
      - BearerAuth: [ ]
    parameters:
      - name: alias
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                SessionTicket:
                  type: string
                PlayFabId:
                  type: string
                EntityToken:
                  type: object
                  additionalProperties: true
                expiresAt:
                  type: integer
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "401":
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "403":
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
