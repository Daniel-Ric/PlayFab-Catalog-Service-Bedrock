/titles:
  get:
    tags:
      - Titles
    summary: List all titles
    security: [ ]
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Title"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
  post:
    tags:
      - Titles
    summary: Create a title
    security: [ ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Title"
    responses:
      "201":
        description: Created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Title"
      "400":
        description: Bad request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
/titles/{alias}:
  delete:
    tags:
      - Titles
    summary: Delete a title
    security: [ ]
    parameters:
      - in: path
        name: alias
        required: true
        schema:
          type: string
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                deleted:
                  type: string
      "404":
        description: Not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
      "500":
        description: Server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
