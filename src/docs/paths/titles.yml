/titles:
    get:
        tags:
            - Titles
        summary: 'List all titles'
        responses:
            '200': {description: OK, content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/Title'}}}}}
            '500': {description: 'Server error', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
        security:
            - {BearerAuth: []}
    post:
        tags:
            - Titles
        summary: 'Create a title'
        requestBody:
            required: true
            content: {application/json: {schema: {$ref: '#/components/schemas/Title'}}}
        responses:
            '201': {description: Created, content: {application/json: {schema: {$ref: '#/components/schemas/Title'}}}}
            '400': {description: 'Bad request', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
            '500': {description: 'Server error', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
        security:
            - {BearerAuth: []}
'/titles/{alias}':
    delete:
        tags:
            - Titles
        summary: 'Delete a title'
        parameters:
            - {in: path, name: alias, required: true, schema: {type: string}}
        responses:
            '200': {description: OK, content: {application/json: {schema: {type: object, properties: {deleted: {type: string}}}}}}
            '404': {description: 'Not found', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
            '500': {description: 'Server error', content: {application/json: {schema: {$ref: '#/components/schemas/Error'}}}}
        security:
            - {BearerAuth: []}
