      properties:
        tags:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              count:
                type: integer
        creators:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              count:
                type: integer
        contentTypes:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              count:
                type: integer
        price:
          type: array
          items:
            type: object
            properties:
              bucket:
                type: string
              count:
                type: integer
