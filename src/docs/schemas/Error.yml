Error:
  type: object
  properties:
    error:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            type: object
            additionalProperties: true
        traceId:
          type: string
      required:
        - type
        - message
  required:
    - error
